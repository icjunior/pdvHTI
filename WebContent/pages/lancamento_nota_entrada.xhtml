<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/template_erp.xhtml">

	<ui:define name="subheader">
        Lançamento de nota fiscal de entrada
    </ui:define>

	<ui:define name="content">

		<div class="Container100">
			<div class="ContainerIndent">
				<div class="Card ShadowEffect TexAlLeft">
					<h:form id="formEntradaNota">
						<p:growl id="growl" />
						<p:focus context="formEntradaNota" />
						<p:panel id="pnEntradaNota">
							<p:fieldset legend="Cabeçalho" toggleable="true">
								<p:panelGrid id="pgEntradaCabecalho"
									styleClass="ui-panelgrid-blank" style="width:100%">
									<p:row>
										<p:column>
											<h:outputLabel value="Tipo de nota:" />
										</p:column>
										<p:column>
											<p:outputLabel value="Fornecedor" />
										</p:column>
									</p:row>
									<p:row>
										<p:column>
											<p:selectOneMenu id="tipoNotaList" style="width:125px"
												required="true"
												requiredMessage="Tipo de nota deve ser selecionado">
												<f:selectItem itemLabel="Selecione um"
													noSelectionOption="true" itemDisabled="true" />
												<f:selectItems
													value="#{lancamentoNotaEntradaBean.tiposNota}" var="tipo"
													itemValue="#{tipo}" itemLabel="#{tipo}" />
											</p:selectOneMenu>
										</p:column>
										<p:column colspan="3">
											<p:inputText id="inCliente"
												value="#{lancamentoNotaEntradaBean.notaCabecalho.cliente.nome}"
												disabled="true" style="width:80%" />
											<p:spacer width="10" />
											<p:commandButton icon="ui-icon-search"
												id="btnPesquisarFornecedor"
												actionListener="#{lancamentoNotaEntradaBean.incluirCliente}"
												process="@this">
												<p:ajax event="dialogReturn"
													listener="#{lancamentoNotaEntradaBean.clienteSelecionado}"
													update="inCliente" />
											</p:commandButton>
										</p:column>
									</p:row>
									<p:row>
										<p:column>
											<h:outputLabel value="NF:" />
										</p:column>
										<p:column>
											<h:outputLabel value="Série:" />
										</p:column>
										<p:column>
											<h:outputLabel value="Valor:" />
										</p:column>
										<p:column>
											<h:outputLabel value="Emissão:" />
										</p:column>
										<p:column>
											<h:outputLabel value="Lançamento:" />
										</p:column>
									</p:row>
									<p:row>
										<p:column>
											<p:inputText
												value="#{lancamentoNotaEntradaBean.notaCabecalho.numero}" />
										</p:column>
										<p:column>
											<p:inputText
												value="#{lancamentoNotaEntradaBean.notaCabecalho.serie}" />
										</p:column>
										<p:column>
											<p:inputNumber decimalPlaces="2" decimalSeparator=","
												symbol="R$ "
												value="#{lancamentoNotaEntradaBean.notaCabecalho.valor}" />
										</p:column>
										<p:column>
											<p:inputMask mask="99/99/9999"
												value="#{lancamentoNotaEntradaBean.notaCabecalho.emissao}"
												converter="#{dateConverter}" />
										</p:column>
										<p:column>
											<p:inputMask mask="99/99/9999"
												value="#{lancamentoNotaEntradaBean.notaCabecalho.lancamento}"
												converter="#{dateConverter}" />
										</p:column>
									</p:row>
								</p:panelGrid>
							</p:fieldset>
							<br />
							<p:fieldset legend="Itens" toggleable="true">
								<p:dataTable id="itensDT"
									value="#{lancamentoNotaEntradaBean.notaCabecalho.itens}"
									var="item" emptyMessage="Nenhum item lançado" scrollable="true"
									scrollHeight="250" editable="true" editMode="cell">

									<p:column headerText="CFOP" style="width:5%">
										<p:cellEditor>
											<f:facet name="output">
												<h:outputLabel value="#{item.cfop.cfop}" />
											</f:facet>
											<f:facet name="input">
												<p:autoComplete id="cfop" minQueryLength="3"
													value="#{item.cfop}"
													completeMethod="#{lancamentoNotaEntradaBean.cfopComplete}"
													var="cfop" effect="fade" converter="#{cfopConverter}"
													itemValue="#{cfop}" itemLabel="#{cfop}" />
											</f:facet>
										</p:cellEditor>
									</p:column>

									<p:column headerText="EAN">
										<h:outputLabel value="#{item.produto.ean}" />
									</p:column>

									<p:column headerText="Descrição" style="width:30%">
										<h:outputLabel value="#{item.produto.descricao}" />
									</p:column>

									<p:column headerText="Emb.">
										<p:cellEditor>
											<f:facet name="output">
												<h:outputText value="#{item.embalagem}" />
											</f:facet>
											<f:facet name="input">
												<p:inputText value="#{item.embalagem}" label="Embalagem"
													style="width:80%" />
											</f:facet>
										</p:cellEditor>
									</p:column>

									<p:column headerText="Qtd.">
										<p:cellEditor>
											<f:facet name="output">
												<h:outputLabel value="#{item.quantidade}" />
											</f:facet>
											<f:facet name="input">
												<p:inputText value="#{item.quantidade}" style="width:80%"
													label="Quantidade" />
											</f:facet>
										</p:cellEditor>

									</p:column>

									<p:column headerText="Vlr. un.">
										<p:cellEditor>
											<f:facet name="output">
												<h:outputLabel value="#{item.valor}">
													<f:convertNumber currencySymbol="R$" type="currency"
														locale="pt_BR" />
												</h:outputLabel>
											</f:facet>
											<f:facet name="input">
												<p:inputNumber decimalPlaces="2" decimalSeparator=","
													symbol="R$ " value="#{item.valor}" style="style:60%" />
											</f:facet>
										</p:cellEditor>
									</p:column>

									<p:column headerText="Desc.">
										<p:cellEditor>
											<f:facet name="output">
												<h:outputLabel value="#{item.desconto}">
													<f:convertNumber currencySymbol="R$" type="currency"
														locale="pt_BR" />
												</h:outputLabel>
											</f:facet>
											<f:facet name="input">
												<p:inputNumber decimalPlaces="2" decimalSeparator=","
													symbol="R$ " value="#{item.desconto}" style="style:60%">
													<p:ajax event="blur"
														update=":formEntradaNota:pgResumoLancamento, itensDT" />
												</p:inputNumber>
											</f:facet>
										</p:cellEditor>
									</p:column>

									<p:column headerText="Vlr. tot.">
										<h:outputLabel value="#{item.valorTotal}">
											<f:convertNumber currencySymbol="R$" type="currency"
												locale="pt_BR" />
										</h:outputLabel>
									</p:column>

									<p:column headerText="Ações">
										<p:commandLink value="Excluir"
											actionListener="#{lancamentoNotaEntradaBean.excluirItem(item)}"
											update="itensDT, :formEntradaNota:pgResumoLancamento"
											process="@this" />
									</p:column>
								</p:dataTable>
								<br />
								<p:commandButton value="Incluir produto"
									alt="Pesquisa de material"
									actionListener="#{lancamentoNotaEntradaBean.incluirItem}"
									process="@this">
									<p:ajax event="dialogReturn"
										listener="#{lancamentoNotaEntradaBean.produtoSelecionado}"
										update="itensDT, pgResumoLancamento" />
								</p:commandButton>
								<br />
								<p:panelGrid styleClass="ui-panelgrid-blank" style="width:100%"
									id="pgResumoLancamento">
									<p:row>
										<p:column>
											<h:outputLabel value="Total:" />
										</p:column>
										<p:column>
											<h:outputLabel value="Qtd. itens:" />
										</p:column>
									</p:row>
									<p:row>
										<p:column>
											<p:inputText readonly="true"
												value="#{lancamentoNotaEntradaBean.notaCabecalho.totalItens}">
												<f:convertNumber currencySymbol="R$" type="currency"
													locale="pt_BR" />
											</p:inputText>
										</p:column>
										<p:column>
											<p:inputText readonly="true"
												value="#{lancamentoNotaEntradaBean.notaCabecalho.itens.size()}" />
										</p:column>
									</p:row>
								</p:panelGrid>
							</p:fieldset>
							<br />
							<p:fieldset legend="Financeiro" toggleable="true">
								<p:dataTable emptyMessage="Nenhum lançamento efetuado"
									id="financeiroDT"
									value="#{lancamentoNotaEntradaBean.notaCabecalho.financeiros}"
									var="financeiro" editable="true" editMode="cell">
									<p:column headerText="Atribuição">
										<p:cellEditor>
											<f:facet name="output">
												<h:outputLabel value="#{financeiro.atribuicao}" />
											</f:facet>
											<f:facet name="input">
												<p:inputText value="#{financeiro.atribuicao}" />
											</f:facet>
										</p:cellEditor>
									</p:column>

									<p:column headerText="Vencimento">
										<p:cellEditor>
											<f:facet name="output">
												<h:outputLabel value="#{financeiro.vencimento.time}">
													<f:convertDateTime pattern="dd/MM/yyyy" />
												</h:outputLabel>
											</f:facet>
											<f:facet name="input">
												<p:inputMask mask="99/99/9999"
													value="#{financeiro.vencimento}"
													converter="#{dateConverter}" />
											</f:facet>
										</p:cellEditor>
									</p:column>

									<p:column headerText="Valor">
										<p:cellEditor>
											<f:facet name="output">
												<h:outputLabel value="#{financeiro.valor}">
													<f:convertNumber currencySymbol="R$" type="currency"
														locale="pt_BR" />
												</h:outputLabel>
											</f:facet>
											<f:facet name="input">
												<p:inputNumber decimalPlaces="2" decimalSeparator=","
													symbol="R$ " value="#{financeiro.valor}" style="style:60%" />
											</f:facet>
										</p:cellEditor>
									</p:column>
									<p:column headerText="Ações">
										<p:commandLink value="Excluir"
											actionListener="#{lancamentoNotaEntradaBean.excluiFinanceiro(financeiro)}"
											update="financeiroDT" process="@this" />
									</p:column>
								</p:dataTable>
								<br />
								<br />
								<p:commandButton value="Incluir financeiro"
									actionListener="#{lancamentoNotaEntradaBean.adicionaFinanceiro}"
									update="financeiroDT" process="@this" />
							</p:fieldset>
							<br />
							<br />
							<p:commandButton value="Finalizar nota"
								actionListener="#{lancamentoNotaEntradaBean.gravar}"
								update="growl,pnEntradaNota" />
						</p:panel>
					</h:form>
				</div>
			</div>
		</div>
	</ui:define>
</ui:composition>
