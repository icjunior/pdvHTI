<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/template_erp.xhtml">

	<ui:define name="subheader">
        Visão geral de ICMS
    </ui:define>

	<ui:define name="content">
		<div class="Container100">
			<div class="ContainerIndent">
				<div class="Card ShadowEffect TexAlLeft">
					<h:form id="formAliquotaGeral">
						<p:panel id="pnAliquotaGeral">
							<p:dataTable id="aliquotaDT" var="aliquota"
								value="#{aliquotaBean.aliquotas}"
								emptyMessage="Nenhuma alíquota cadastrada"
								selection="#{aliquotaBean.aliquota}" rowKey="#{aliquota.codigo}"
								selectionMode="single">
								<p:column headerText="Código">
									<h:outputLabel value="#{aliquota.codigo}" />
								</p:column>

								<p:column headerText="Alíquota">
									<h:outputLabel value="#{aliquota.aliquota}" />
								</p:column>

								<p:column headerText="Redução">
									<h:outputLabel value="#{aliquota.reducao}" />
								</p:column>

								<p:column headerText="CST">
									<h:outputLabel value="#{aliquota.cst.cst}" />
								</p:column>
							</p:dataTable>
							<br />
							<br />
							<p:commandButton value="Novo" action="#{aliquotaBean.novo}" />
							<p:commandButton value="Editar" action="#{aliquotaBean.editar}" />
						</p:panel>
					</h:form>
				</div>
			</div>
		</div>

	</ui:define>

</ui:composition>
