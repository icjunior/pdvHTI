<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<p:dialog widgetVar="financeiroEdicaoIndividualDialog" modal="true"
	resizable="false" header="Edição de dados - financeiro" closable="true"
	closeOnEscape="true" width="80%" height="85vh">
	<h:form id="formFinanceiroEdicaoIndividual">
		<p:growl id="growl" sticky="true" />
		<p:dataList value="#{financeiroBean.financeirosSelecionados.get(0)}"
			var="financeiro" itemType="none" id="financeiroEdicaoDL">
			<p:panelGrid styleClass="ui-panelgrid-blank" style="width:100%"
				id="pgFinanceiroEdicaoIndividualCabecalho">
				<p:row>
					<p:column>
						<h:outputLabel value="Fornecedor:" />
					</p:column>
					<p:column>
						<h:outputLabel value="NF:" />
					</p:column>
					<p:column>
						<h:outputLabel value="Série:" />
					</p:column>
					<p:column>
						<h:outputLabel value="Valor original:" />
					</p:column>
				</p:row>
				<p:row>
					<p:column>
						<h:outputLabel value="#{financeiro.notaCabecalho.cliente.nome}" />
					</p:column>
					<p:column>
						<h:outputLabel value="#{financeiro.notaCabecalho.numero}" />
					</p:column>
					<p:column>
						<h:outputLabel value="#{financeiro.notaCabecalho.serie}" />
					</p:column>
					<p:column>
						<h:outputLabel value="#{financeiro.notaCabecalho.valor}">
							<f:convertNumber currencySymbol="R$" type="currency"
								locale="pt_BR" />
						</h:outputLabel>
					</p:column>
				</p:row>
			</p:panelGrid>
			<p:panelGrid styleClass="ui-panelgrid-blank" style="width:100%"
				id="pgFinanceiroEdicaoIndividual">
				<p:row>
					<p:column>
						<h:outputLabel value="Valor:" />
					</p:column>
					<p:column>
						<h:outputLabel value="Desconto:" />
					</p:column>
					<p:column>
						<h:outputLabel value="Acréscimo:" />
					</p:column>
					<p:column>
						<h:outputLabel value="Líquido:" />
					</p:column>
				</p:row>
				<p:row>
					<p:column>
						<p:inputNumber decimalPlaces="2" decimalSeparator="," symbol="R$ "
							value="#{financeiro.valor}" style="style:60%" required="true"
							requiredMessage="Valor bruto deve ser informado" />
					</p:column>
					<p:column>
						<p:inputNumber decimalPlaces="2" decimalSeparator="," symbol="R$ "
							value="#{financeiro.desconto}" style="style:60%" />
					</p:column>
					<p:column>
						<p:inputNumber decimalPlaces="2" decimalSeparator="," symbol="R$ "
							value="#{financeiro.acrescimo}" style="style:60%" />
					</p:column>
					<p:column>
						<p:outputLabel value="#{financeiro.totalLiquido}">
							<f:convertNumber currencySymbol="R$" type="currency"
								locale="pt_BR" />
						</p:outputLabel>
					</p:column>
				</p:row>

				<p:row>
					<p:column>
						<h:outputLabel value="Vencimento:" />
					</p:column>
					<p:column>
						<h:outputLabel value="Referência:" />
					</p:column>
					<p:column colspan="2">
						<h:outputLabel value="Atribuição:" />
					</p:column>
				</p:row>
				<p:row>
					<p:column>
						<p:calendar value="#{financeiro.vencimento.time}"
							pattern="dd/MM/yyyy" required="true"
							requiredMessage="Vencimento deve ser informado" />
					</p:column>
					<p:column>
						<p:inputText value="#{financeiro.referencia}" />
					</p:column>
					<p:column colspan="2">
						<p:inputText style="width:85%" value="#{financeiro.atribuicao}" />
					</p:column>
				</p:row>

				<p:row>
					<p:column colspan="4">
						<h:outputLabel value="Cód. barras:" />
					</p:column>
				</p:row>
				<p:row>
					<p:column colspan="4">
						<p:inputText style="width:80%" value="#{financeiro.codBarras}" />
					</p:column>
				</p:row>

				<p:row>
					<p:column colspan="4">
						<h:outputLabel value="Observação:" />
					</p:column>
				</p:row>
				<p:row>
					<p:column colspan="4">
						<p:inputTextarea rows="6" cols="20" style="width:80%"
							value="#{financeiro.observacao}" />
					</p:column>
				</p:row>
			</p:panelGrid>
		</p:dataList>
		<br />
		<p:commandButton value="Salvar" update="growl"
			actionListener="#{financeiroBean.edicaoIndividual}">
			<p:confirm header="Confirmação"
				message="Deseja executar a alteração do registro?"
				icon="pi pi-exclamation-triangle" />
		</p:commandButton>
		<p:commandButton value="Fechar"
			onclick="PF('financeiroEdicaoIndividualDialog').hide()" />
		<p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
			<p:commandButton value="Sim" type="button"
				styleClass="ui-confirmdialog-yes" icon="pi pi-check" />
			<p:commandButton value="Não" type="button"
				styleClass="ui-confirmdialog-no" icon="pi pi-times" />
		</p:confirmDialog>
	</h:form>
</p:dialog>
</html>
